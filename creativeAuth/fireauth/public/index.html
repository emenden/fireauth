<body>

<h1>CS 260 Chat Room</h1>

<div ng-controller="chatController">
<h2>Sign up to  chat with your friends!</h2>
	<form class="sign-in-form">
		Name: <input type="text" ng-model="user.name" /><br />
		Password: <input type="text" ng-model="user.password" /><br />
		Email: <input type="text" ng-model="user.email" /><br />
		<button type="submit" ng-click="signup(user)">Sign up</button>
	</form>
<!--</div>

<div ng-controller="chatController">-->
<div ng-switch on="signedIn">
	<div ng-switch-when="true">
	<h2>Add to the Conversation!</h2>
	<form novalidate class="simple-form">
		What do you have to say? <input type="text" ng-model="user.chat" /><br />
		<button type="submit" ng-click="update(user)">Chat this!</button>
	</form>
	<ul>
	<li ng-repeat='line in chats'>
		{{line.from}} : {{line.body}}
	</li>
	</ul>
	</div>
</div>
</div>
</body>
